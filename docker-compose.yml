version: '3.8'

services:
  # 前端服务
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_BASE_URL=http://localhost:8080
    depends_on:
      - backend
    networks:
      - smart-home-network

  # 后端服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/app
      - ./backend/smart_home.db:/app/smart_home.db
    environment:
      - ENVIRONMENT=development
      - PORT=8080
      - DATABASE_URL=./smart_home.db
      - HOME_ASSISTANT_URL=${HOME_ASSISTANT_URL:-http://localhost:8123}
      - HOME_ASSISTANT_TOKEN=${HOME_ASSISTANT_TOKEN}
    networks:
      - smart-home-network

networks:
  smart-home-network:
    driver: bridge